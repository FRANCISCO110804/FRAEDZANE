<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraedzane Creaciones</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    // Protección inmediata contra visualización del contenido
    document.body.style.display = 'none';

    // Usa el módulo compartido firebase.js para inicializar y obtener `auth`
    import { verificarCredenciales } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Verificar estado de autenticación
    async function checkAuth() {
      try {
        const sesionActual = sessionStorage.getItem('usuarioAutenticado');
        if (!sesionActual) {
          window.location.href = "login.html";
          return;
        }
        document.body.style.display = 'block';
      } catch (error) {
        console.error('Error al verificar autenticación:', error);
        window.location.href = "login.html";
      }
    }

    // Verificar autenticación inmediatamente
    checkAuth();
  </script>

  <!-- Agregar meta tags para SEO y compartir en redes sociales -->
  <meta name="description" content="Fraedzane Creaciones - Tú lo imaginas y nosotros lo creamos. Flores eternas, muñecos y más.">
  <meta property="og:title" content="Fraedzane Creaciones">
  <meta property="og:description" content="Tú lo imaginas y nosotros lo creamos">
  <meta property="og:image" content="logo sweb.jpg">
</head>
<body>
  <header class="banner">
  <div class="contenido-banner">
    <div class="contenedor-banner">
      <div class="lado-izq">
        <h1>FRAEDZANE</h1>
      </div>
      <div class="lado-der">
        <h2>CREACIONES</h2>
        <img src="logo sweb.jpg" alt="Decoración" class="decoracion">
      </div>
    </div>
    <p class="eslogan">Tú lo imaginas y nosotros lo creamos</p>
  </div>
</header>

<section class="galeria">
  <div class="tarjeta">
    <img src="img1.jpg" alt="Imagen 1">
    <h3>FLORES ETERNAS </h3>
    <p>RAMO DE FLORES ETERNAS</p>
  </div>

  <div class="tarjeta">
    <img src="img2.jpg" alt="Imagen 2">
    <h3>MUÑECOS</h3>
    <p>PELUCHES.</p>
  </div>

  <div class="tarjeta">
    <img src="img3.jpg" alt="Imagen 3">
    <h3>BILLETES</h3>
    <p>BILLETES .</p>
  </div>
</section>

  <script type="module">
    import { auth } from "./firebase.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // redirige si no hay sesión
      }
    });
  </script>

</body>
</html>
